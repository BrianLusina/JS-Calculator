<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--Project Title-->
		<title>JS Calculator | The Lusina</title>

  		<meta name="author" content="The Lusina">
		<meta name="description" content="JS Calculator">
		<meta name="keywords" content="JavaScript Calculator,JS Calculator">

		<!--Icons-->
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css">
		
		<link rel="stylesheet" href="css/ionicons/css/ionicons.min.css" type="text/css">

		<!--Foundation framework-->
		<link rel="stylesheet" href="css/foundation/foundation.min.css">
        
		<!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Alegreya+Sans|Cormorant|Cormorant+SC|Cormorant+Upright|Poiret+One|Raleway" rel="stylesheet">
		
		<link rel="stylesheet" href="css/reset.css">
		
		<!--Custom CSS-->
		<link rel="stylesheet" href="css/main.css">
		
	</head>

	<body>
<!-------------------------------------------------------------------------------------------->
		<!--Header-->
		<header>
			<div class="row">
				<div id="title-header">JS Calculator</div>
			</div>
		</header>
<!-------------------------------------------------------------------------------------------->
		<!--Sections-->
		<section>
			<!--container-->
			<div class="row">
				<div class="small-12 columns">
					<!--calculator body-->
					<div id="calculator">
<!--*-*-*-*-*-**-*-*-*-*-*-*display*-*-**-*-*-*-*-*-*-*-->
						<div class="row">
							<div class="small-12 columns">
								<div id="calc-display">
								</div>
							</div>
						</div>
<!--*-*-*-*-*--*-*-*-*-*-*buttons*-*-*-*-*-*-*-*-*-*-*--->
						<!--ac c ( )-->
						<div class="row">
							<div class="small-12 columns">
								<div id="ac-btn" class="small-3 columns clear-button ac-button">AC
								</div>
								<div id="cancel-btn" class="small-3 columns clear-button cancel-btn">
									C
								</div>
								<div id="left-bracket-btn" class="small-3 columns button-container">
									(
								</div>
								<div id="right-bracket-btn" class="small-3 columns button-container">
									)
								</div>
							</div>
						</div>
						<!--7 8 9 +-->
						<div class="row">
							<div class="small-12 columns">
								<div id="sev-btn" class="small-3 columns button-container">
									7
								</div>
								<div id="eight-btn" class="small-3 columns button-container">
									8
								</div>
								<div id="nine-btn" class="small-3 columns button-container">9
								</div>
								<div id="plus-btn" class="small-3 columns operator-button">
									+
								</div>
							</div>
						</div>
				<!--/*/*/*/4 5 6 -/*/*/*/-->
						<div class="row">
							<div class="small-12 columns">
								<div id="four-btn" class="small-3 columns button-container">
									4
								</div>
								<div id="five-btn" class="small-3 columns button-container">
									5
								</div>
								<div id="six-btn" class="small-3 columns button-container">
									6
								</div>
								<div id="minu-btn" class="small-3 columns operator-button">-
								</div>
							</div>
						</div>
				<!--/*/*/*/1 2 3 * /*/*/*/-->		
						<div class="row">
							<div class="small-12 columns">
								<div id="one-btn" class="small-3 columns button-container">
									1
								</div>
								<div id="two-btn" class="small-3 columns button-container">
									2
								</div>
								<div id="three-btn" class="small-3 columns button-container">
									3
								</div>
								<div id="mult-btn" class="small-3 columns operator-button">
									*
								</div>
							</div>
						</div>
						
				<!--/*/*/*/. 0 3 * /*/*/*/-->		
						<div class="row">
							<div class="small-12 columns">
								<div id="period-btn" class="small-3 columns button-container">
									.
								</div>
								<div id="zero-btn" class="small-3 columns button-container">
									0
								</div>
								<div id="double-zero-btn" class="small-3 columns button-container">
									00
								</div>
								<div id="div-btn" class="small-3 columns operator-button">
									/
								</div>
							</div>
						</div>						
<!--*--*-*-*-*-*-*-*-*-*equals button*-**-*-*-*-*-*-*-*-->
						<div class="row">
							<div class="small-12 columns">
								<div id="equals-btn" class="small-12 columns button-container eq-container">
									=
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
<!-------------------------------------------------------------------------------------------->
		<!--Footer-->
        <footer>
			<div class="row">
				<div id="footer-container">Made for <i class="fa fa-calculator"></i> by <a href="http://www.codepen.io/mercury">The Lusina</a></div>
			</div>
        </footer>
<!-------------------------------------------------------------------------------------------->
		<!--Vendor Scripts-->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type ="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type ="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
     	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>

		<!--Vendor Scripts hosted in project-->
		<script type ="text/javascript" src = "js/vendor/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
		<script type="text/javascript" src="js/vendor/app.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" scr="js/vendor/what-input.js"></script>

		<!--Custom JS-->		
		<script type ="text/javascript" src = "js/mainscript.js"></script>
	</body>
</html>
