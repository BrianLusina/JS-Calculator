<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--Project Title-->
		<title>JS Calculator | The Lusina</title>

  		<meta name="author" content="The Lusina">
		<meta name="description" content="JS Calculator">
		<meta name="keywords" content="JavaScript Calculator,JS Calculator">

		<!--Custom CSS-->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/reset.css">

		<!--Icons-->
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="css/ionicons/css/ionicons.min.css" type="text/css">

		<!--Foundation framework-->
		<link rel="stylesheet" href="css/foundation/foundation.min.css">
        
		<!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Alegreya+Sans|Cormorant|Cormorant+SC|Cormorant+Upright|Poiret+One|Raleway" rel="stylesheet">
	</head>

	<body>
<!-------------------------------------------------------------------------------------------->
		<!--Header-->
		<header>
			<div class="row">
				<div id="title-header">JS Calculator</div>
			</div>
		</header>
<!-------------------------------------------------------------------------------------------->
		<!--Sections-->
		<section>
			<!--container-->
			<div class="row">
				<div class="small-12 columns">
					<!--calculator body-->
					<div id="calculator">
<!--*-*-*-*-*-**-*-*-*-*-*-*display*-*-**-*-*-*-*-*-*-*-->
						<div class="row">
							<div class="small-12 columns">
								<div id="calc-display"></div>
							</div>
						</div>
<!--*-*-*-*-*--*-*-*-*-*-*buttons*-*-*-*-*-*-*-*-*-*-*--->
						<!--ac c ( )-->
						<div class="row">
							<div class="small-12 columns">
								<div class="small-3 columns button-container">
									<button id="ac-btn">
										AC
									</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="cancel-btn">C</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="left-bracket-btn">(</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="right-bracket-btn">)</button>
								</div>
							</div>
						</div>
						<!--7 8 9 +-->
						<div class="row">
							<div class="small-12 columns">
								<div class="small-3 columns button-container">
									<button id="sev-btn">7</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="eight-btn">8</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="nine-btn">9</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="plus-btn">+</button>
								</div>
							</div>
						</div>
				<!--/*/*/*/4 5 6 -/*/*/*/-->
						<div class="row">
							<div class="small-12 columns">
								<div class="small-3 columns button-container">
									<button id="four-btn">4</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="five-btn">5</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="six-btn">6</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="minu-btn">-</button>
								</div>
							</div>
						</div>
				<!--/*/*/*/1 2 3 * /*/*/*/-->		
						<div class="row">
							<div class="small-12 columns">
								<div class="small-3 columns button-container">
									<button id="one-btn">1</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="two-btn">2</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="three-btn">3</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="mult-btn">*</button>
								</div>
							</div>
						</div>
						
				<!--/*/*/*/. 0 3 * /*/*/*/-->		
						<div class="row">
							<div class="small-12 columns">
								<div class="small-3 columns button-container">
									<button id="period-btn">.</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="zero-btn">0</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="double-zero-btn">00</button>
								</div>
								<div class="small-3 columns button-container">
									<button id="div-btn">/</button>
								</div>
							</div>
						</div>						
<!--*--*-*-*-*-*-*-*-*-*equals button*-**-*-*-*-*-*-*-*-->
						<div class="row">
							<div class="small-12 columns">
								<div class="small-12 columns button-container eq-container">
									<button id="equals-btn">=</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
<!-------------------------------------------------------------------------------------------->
		<!--Footer-->
        <footer>
			<div class="row">
				<div id="footer-container">Made for <i class="fa fa-calculator"></i> by <a href="http://www.codepen.io/mercury">The Lusina</a></div>
			</div>
        </footer>
<!-------------------------------------------------------------------------------------------->
		<!--Vendor Scripts-->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type ="text/javascript" src="https//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type ="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
     	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>

		<!--Vendor Scripts hosted in project-->
		<script type ="text/javascript" src = "js/vendor/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
		<script type="text/javascript" src="js/vendor/app.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" scr="js/vendor/what-input.js"></script>

		<!--Custom JS-->		
		<script type ="text/javascript" src = "js/mainscript.js"></script>
	</body>
</html>
